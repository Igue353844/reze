name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build web app
        run: bun run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "Android platform already exists; skipping cap add."
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Rename APK with version
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)
          cp android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/RezeFlix-$VERSION.apk
          echo "APK_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: RezeFlix-APK
          path: android/app/build/outputs/apk/debug/RezeFlix-*.apk
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APK_VERSION }}
          name: RezeFlix Mobile - Build ${{ env.APK_VERSION }}
          body: |
            ## üì± RezeFlix Mobile APK
            
            **Build autom√°tico gerado em:** ${{ github.event.head_commit.timestamp }}
            
            ### Como instalar:
            1. Baixe o arquivo APK abaixo
            2. Abra no seu dispositivo Android
            3. Permita a instala√ß√£o de fontes desconhecidas
            4. Instale e aproveite!
            
            ### Requisitos:
            - Android 7.0 ou superior
            - 2GB RAM m√≠nimo
            
            ### ‚ö†Ô∏è Importante:
            Este APK cont√©m o app completo embutido (n√£o precisa de internet para a interface).
          files: android/app/build/outputs/apk/debug/RezeFlix-*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
